<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body">
        <h1 id="heading">Daily Mission</h1>
        <div id="input-sec">
            <label for="task">Your Task Here:</label>
            <br>
            <input type="text" id="tsk-td" placeholder="Type your task name here">
            <br>
            <button id="sub-btn">Submit</button>
        </div>

        <div class="output-sec">
            <h3 id="todo">Tasks Todo:</h3>
            <ul id="tsk-lst">
                <input type="checkbox">
                <h5 id="tsks"></h5>
                <span><button id="dlt-btn">Delete</button></span>
            </ul>
        </div>
    </div>
</body>

</html>
